name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.1.9
      - name: Lint
        run: ruff check .

  test:
    name: Problem P01 Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest==7.4.4
      - name: Run tests
        run: pytest -q problems/p01_two_sum/tests/test_python.py